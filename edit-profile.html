<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Feed</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&family=Montserrat:wght@300&family=Poppins:wght@300;400&family=Prosto+One&display=swap" rel="stylesheet">
</head>
<body>
    <section class="navbar">
        <div class="logo">
            <img src="/img/logo.png" alt="">
        </div>
        <div class="navig">
            <p>Home</p>
            <p>About</p>
            <p>Contact</p>
        </div>
        <div class="nav-profile">
            <img src="/img/test_profile.jpg" alt="">
            <div class="hamburger-click">
                <p class="">silomaben</p>
                <div class="humburger" id="hamburger">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="m7 10l5 5l5-5z"/></svg>
                </div>
            </div>
            <div class="menu-options">
                <p class="navig-page">Home</p>
                <p class="navig-page">About</p>
                <p class="navig-page">Contact</p>
                <p>View-profile</p>
                <p>Logout</p>
            </div>
            
        </div>
    </section>

    <section class="body-container">
        <div class="edit-profile">
            <div class="top-edit-profile">
                <h3>Edit Profile</h3>
                <img src="/img/test_profile.jpg" alt="">
            </div>

            <div class="edit-form">
                <div>
                    <input type="text" name="first_name" placeholder="first_name">
                    <input type="text" name="last_name" placeholder="last_name">
                </div>
                <div>
                    <input type="text" name="username" placeholder="username">
                    <input type="text" name="email" placeholder="email">
                </div>
                <div>
                    <input type="text" name="linkedin" placeholder="linkedin">
                    <input type="text" name="facebook" placeholder="facebook">
                </div>
                <div>
                    <input type="text" name="instagram" placeholder="instagram">
                    <input type="text" name="discord" placeholder="discord">
                </div>

                <textarea name="" id="" cols="30" rows="10" placeholder="User bio"></textarea>

                <button>save changes</button>
            </div>

        </div>

    </section>

    <br><br>
    <footer>
        <div class="footer-container">
            <div class="footer-logo-pnb" style="">
                <img class="footer-shopie-logo" src="/img/logo.png" alt="">
            </div>
            <div class="company-container">
                <h4 class="">Company</h4>
                <a class="btn-link" href="">Home</a>
                <a class="btn-link" href="">About Us</a>
                <a class="btn-link" href="">Contact Us</a>
            </div>
            <div class="contact-us">
                <h4 class="">Contact</h4>
                <p class=""><i class="fa fa-map-marker-alt me-3"></i> Nyeri-Town, Kenya</p>
                <p class=""><i class="fa fa-phone-alt me-3"></i> +254791483840, +254757255894</p>
                <p class=""><i class="fa fa-envelope me-3"></i> info@paulnbenonlinestore.com</p>
                <div class="footer-icons">
                    <a class="" href=""><i class="fab fa-twitter"></i></a>
                    <a class="" href=""><i class="fab fa-facebook-f"></i></a>
                    <a class="" href=""><i class="fab fa-youtube"></i></a>
                    <a class="" href=""><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
        </div>
        <div class="copyright">
            &copy; <a class="border-bottom" href="#">LinkUp Social </a>, All Right Reserved.
        </div>
    </footer>




    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // const hamburger = document.getElementsByClassName("hamburger-click")
            const menuOptions = document.querySelector(".menu-options");
             
            document.querySelector(".hamburger-click").addEventListener('click',()=>{
                if (menuOptions.style.display === "block") {
                    menuOptions.style.display = "none";
                } else {
                    menuOptions.style.display = "block";
                }  
            })
            
        });
        
        
    </script>

    <script>
        // Get the navigation element
        const nav = document.querySelector('.navbar');

        // Define the scroll threshold after which the navigation becomes sticky
        const scrollThreshold = 50; // Adjust this value as needed

        // Add a scroll event listener
        window.addEventListener('scroll', () => {
            if (window.scrollY >= scrollThreshold) {
                nav.classList.add('sticky');
            } else {
                nav.classList.remove('sticky');
            }
        });
    </script>

</body>
</html>
