<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
</head>
<style>
    
/* forgot password */

.forgot-password-container{
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
}



.reset-password{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    width: 100%;
    height: 50%;
    gap: 10px;
    box-shadow: 0 2px 10px rgba(100, 95, 136, 0.75);
}

.forgot-center{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    width: 50%;
    height: 50%;
    gap: 10px;
    box-shadow: 0 2px 10px rgba(100, 95, 136, 0.75);
    
}
.forgot-center img{
    width: 100px;
}
.forgot-form form{
    display: flex;
    flex-direction: column;
}

.forgot-form{
    display: flex;
    flex-direction: column;
    align-items: center;
    gap:10px;
}



.forgot-form h3{
    color: #2B59CE;
    font-family: Poppins;
    font-size: 24px;
    font-style: normal;
    font-weight: 400;
    line-height: normal;
}
.forgot-form h5{
    color: #000000;
    font-family: Poppins;
    font-size: 16px;
    font-style: normal;
    font-weight: 100;
    line-height: normal;
}

.forgot-form input{
    margin-bottom: 20px;
    background-color: #d6e4f5;
    padding: 10px;
    border: none;
    outline: none;
    border-radius: 10px;
}

.forgot-form form > div {
    display: flex;
    gap: 20px;
}

.forgot-form button{
    padding: 10px;
    border-radius: 10px;
    border: none;
    background-color: #6179D4;
}

@media (max-width: 405px) {
    .forgot-form > form > div{
        flex-direction: column;
    }

    .forgot-form form > div {
        gap: 0px;
    }

}

@media (max-width: 955px) {
    
}
@media (max-width: 790px) {
    .forgot-center{
        width: 50%;
    }
}

</style>
<body>

    <div class="forgot-password-container">
        <div class="forgot-center">
            <div class="forgot-form">
                <h3 >Password Reset Successful</h3>
                <h5>Redirecting to password reset page in 5 seconds.<a href="http://localhost:4500/auth/reset-password">Redirect Immediately</a>.</h5>
                <br>
                <h4 id="countdown">5</h4>
            </div>
    
        </div>
        
    </div>
    
    
    
    <script>
        // Function to update the countdown and redirect when it reaches 0
        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');
            let countdown = 5;
            
            function countdownTick() {
                countdownElement.textContent = countdown;
                countdown--;
                
                if (countdown < 0) {
                    // Redirect when the countdown reaches 0
                    window.location.href = 'http://localhost:4200/auth/reset-password';
                } else {
                    // Continue the countdown
                    setTimeout(countdownTick, 1000);
                }
            }
            
            // Start the countdown
            countdownTick();
        }
        
        // Call the function to start the countdown
        updateCountdown();
    </script>
</body>
</html>
