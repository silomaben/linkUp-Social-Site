<app-navbar></app-navbar>

<section class="body-container">

   

    <div class="posts">
        <br>

        <div class="picture-post">
            <div class="user-details">
                <img src="../../assets/img/test_profile.jpg" alt="">
                <div>
                    <h3 class="username">unregister3d_us3r</h3>
                    <h5 class="post-mood">feeling sijui niaje with 17 others</h5>
                </div>
            </div>
            <div class="post-pic">
                <img src="../../assets/img/bg-blog.jpg" alt="">
            </div>
            <div class="icons">
                
                <i class="fas fa-heart"></i> 
                <i class="fas fa-comment"></i>
                    
                    
            </div>
            <h4 class="username">unregister3d_us3r</h4>
            <p>{{ post.post[0].body }}</p>


            <div class="comment-post">
                <form method="POST" action="">
                    <div class="comment-section" >
                        <div>
                            <input type="text">
                        </div>
                        <button class="btn btn-secondary" style="align-self: flex-end; ">Add Comment</button>
                    </div>
                    
                </form>

            </div>


            
            <div *ngFor="let comment of post.comments" class="level-1-comment">
                <div class="comments-dp">
                    <img src="../../assets/img/test_profile.jpg" alt="">
                </div>
                <div>
                    <h4 class="username">{{ comment.user_id }}</h4>
                    <p>{{ comment.body }}</p>
                    <div class="comment-icons">
                        <div><button><i class="fas fa-heart"></i></button><span> {{ comment.like_count }} likes</span></div>
                        <div><button><i class="fas fa-reply"></i></button><span> reply</span></div>
                    </div>
                    <div *ngIf="comment.subcomments.length > 0" class="level-2-comments">
                        <div *ngFor="let subcomment of comment.subcomments" class="level-2-comment">
                        
                        <div class="level-2-comment">
                            <div class="comments-dp">
                                <img src="../../assets/img/test_profile.jpg" alt="">
                            </div>
                            <div>
                                <h4 class="username">{{ subcomment.user_id }}</h4>
                                <p>{{ subcomment.body }}</p>
                                <div class="comment-icons">
                                    <div><button><i class="fas fa-heart"></i></button><span> {{ subcomment.like_count }} likes</span></div>
                                    <!-- <div><button><i class="fas fa-reply"></i></button><span> reply</span></div> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>

        
    </div>
</section>



<app-footer></app-footer>
